<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
    <div class="container py-4">
        <div class="card border-primary text-center">
            <div class="card-header" th:text="${titulo}">Sign in</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group col-sm-6">
                        <input type="text" name="documento" id="documento" class="form-control" placeholder="documento" autofocus required/>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="password" name="clave" id="clave" class="form-control" placeholder="clave" required/>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="hidden" name="dominio" id="dominio" class="form-control" th:text="${universidad}" />
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
